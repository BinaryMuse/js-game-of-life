<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Game of Life</title>
  <script type="text/javascript" src="js/deps/es5shim.js"></script>
  <script type="text/javascript" src="js/deps/jquery.js"></script>
  <script type="text/javascript" src="js/deps/eventemitter2.js"></script>
  <script type="text/javascript" src="js/deps/statemachine.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <style>
    table {
      border-collapse: collapse;
    }

    table td.cell {
      width: 10px;
      height: 10px;
      border: 1px solid black;
      margin: 0;
      padding: 0;
    }

    table td.cell.visited {
      background-color: #3F9;
    }

    table td.cell.alive {
      background-color: #333;
    }

    select {
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="game">
    <table class="grid"></table>
    <div>
      <button data-event='play'>Play</button>
      <button data-event='pause'>Pause</button>
      <button data-event='reset'>Reset</button>
      <span class='iteration'>0</span>
    </div>
    <div>
      <button data-event='save'>Save</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select id="save-id">
        <option value="">Select a board:</option>
      </select>
      <button data-event='load'>Load</button>
    </div>
  </div>
</body>
</html>
